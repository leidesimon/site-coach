{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

    <h1>Seja seu Compromisso</h1>
    <p>Cadastre sua frase coach.</p>
    <p>{{sucesso}}</p>

    <form action="/" method="post">
        {% csrf_token %}
        <label for="">Nome: </label>
        <input name="nome" type="text" required>

        <label for="">Frase Inspiradora: </label>
        <textarea name="frase" id="" cols="30" rows="10" required> </textarea>

        <label for="">Pessoa que motivou: </label>
        <input name="inspirador" type="text">

        <input type="submit" value="Enviar">
    </form>

    {% endblock %}
